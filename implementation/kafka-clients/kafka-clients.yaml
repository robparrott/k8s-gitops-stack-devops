
---

apiVersion: v1
kind: Pod
metadata:
  name: zookeeper-client
  namespace: default
spec:
  containers:
  - name: zookeeper-client
    image: confluentinc/cp-zookeeper:5.4.0
    command:
      - sh
      - -c
      - "exec tail -f /dev/null"

---

apiVersion: v1
kind: Pod
metadata:
  name: kafka-client
  namespace: default
spec:
  containers:
  - name: kafka-client
    image: confluentinc/cp-kafka:5.4.0
    command:
      - sh
      - -c
      - "exec tail -f /dev/null"
